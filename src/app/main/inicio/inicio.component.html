<header>
    <h1>Usuario: {{sUsua}}</h1>
    <h1>Edad Usuario: {{tiem}} </h1>
    <button onclick="sessionStorage.clear(); window.location.reload();">SALIR CUENTA</button>
</header>
<br>
<body>
  <mat-tab-group>
    <mat-tab label="Actividades">
      <!--<div style="float: left; width: 100px; position: relative;">
        <section class="example-section" *ngFor="let i of indi">
          <mat-checkbox class="example-margin" style="position: absolute;"> {{i.indicadores}} </mat-checkbox>
        </section>
      </div>-->
      <div style="overflow-x:auto;">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Actividad</th>
                <th scope="col">N Pagina</th>
                <th scope="col">Recurso</th>
              </tr>
            </thead>
            <ng-container *ngIf="resu.length > 0;else second">
              <tbody *ngFor="let i of resu;let indice=index">
                <tr>
                  <td> {{i.actividades}} </td>
                  <td> {{i.pagina}} </td>
                  <td><a [routerLink]="['/recurso', i._id]"> Ver Recurso </a></td>
                  <!--<td><a><button (click)="obtenerIdRecurso(resu[indice].id)">VER</button></a></td>-->
                </tr>
              </tbody>
            </ng-container>
            <ng-template #second>
              <tr>
                <td colspan="3" align="center" ><h1 style="text-align: center;">CARGANDO.......</h1></td>

              </tr>
            </ng-template>
          </table>
      </div>
    </mat-tab>
    <mat-tab label="Habilidades">
      <div style="overflow-x:auto;">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Habilidad</th>
                <th scope="col">Recurso</th>
              </tr>
            </thead>
            <ng-container *ngIf="resu.length > 0;else third">
              <tbody *ngFor="let j of habi;let indice=index">
                <tr>
                  <td> {{j.Habilidad}} </td>
                  <td><a [routerLink]="['/recurso', j._id]"> Ver Recurso </a></td>
                  <!--<td><a><button (click)="obtenerIdRecurso(habi[indice].id)">VER</button></a></td>-->
                </tr>
              </tbody>
          </ng-container>
          <ng-template #third>
            <tr>
              <td colspan="3" align="center" ><h1 style="text-align: center;">CARGANDO.......</h1></td>

            </tr>
          </ng-template>
          </table>
      </div>
    </mat-tab>
  </mat-tab-group>
</body>
