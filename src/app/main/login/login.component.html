<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--<div class="container w75 bg-primary my-5 rounded shadow">-->
  <div class="container w-75 bg-primary mt-auto rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg-white p-5 rounded-end">
        <div class="text-end">
          <img src="" alt="">
        </div>
        <h2 class="fw-bold text-center pg-5">
          Bienvenido
        </h2>
        <form [formGroup]="frmLogIn" (ngSubmit)="onSubmit()">

          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="mb-4">
            <label for="username" class="form-label">Username: </label>
            <input class="form-control" type="text" matInput placeholder="USUARIO [nick]" [formControl]="$any(frmLogIn).controls['username']">
          </div>
          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="mb-4">
            <label for="username" class="form-label">Password: </label>
            <input class="form-control" matInput type="password" placeholder="CLAVE [pwd]" [formControl]="$any(frmLogIn).controls['password']">
          </div>
          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="d-grid">
              <button mat-raised-button color="primary" class="btn btn-primary" type="submit" [disabled]="!frmLogIn.valid">Conectarse...</button>
          </div>
          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="my-3">
              <span>Tiene una cuenta? <a [routerLink]="['/registro']" class="text-info link">Registrarse</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
